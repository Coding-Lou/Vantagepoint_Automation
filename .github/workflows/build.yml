name: Build and Release EXE

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate date version
        id: version
        shell: pwsh
        run: |
          $date = Get-Date -Format "yyyy.MM.dd"
          Write-Output "VERSION=$date" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        run: pyinstaller --onefile main.py

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v_${{ steps.date.outputs.date }}"
          name: "Release v_${{ steps.date.outputs.date }}"
          body: |
            âœ… Auto Release Build
            ðŸ“… Version: v_${{ steps.date.outputs.date }}
          files: dist/main.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

