name: Build and Release EXE

on:
  workflow_dispatch:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate date version
        id: version
        shell: pwsh
        run: |
          $currentDate = Get-Date -Format "yyyy-MM-dd"
          echo "Current date is: $currentDate"
          echo "VERSION=$currentDate" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        run: pyinstaller --onefile main.py

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v_${{ env.VERSION }}"
          name: "Release v_${{ env.VERSION }}"
          body: |
            âœ… Auto Release Build
            ðŸ“… Version: v_${{ env.VERSION }}
          files: dist/main.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

